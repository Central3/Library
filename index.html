<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <h1 class="heading">Library</h1>
    <div class="container">
        <section class="table-container">
            <table>
                <thead>
                    <th>Sl. No</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read Status</th>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section class="form-container">
            <form action="#" class="add-book-form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="book-title" required />
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="book-author" required />
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="number_of_pages" />
                </div>
                <div>
                    <label for="read">Have you read this Book?</label>
                    <input type="checkbox" id="read" name="read-status" />
                </div>
                <button class="add-btn" type="submit">Add Book</button>
            </form>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
